<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<h2>Sentiment Analysis Web App</h2>

<form method="POST">
    <textarea name="text" placeholder="Enter your text here..." required></textarea><br><br>
    <button type="submit">Analyze Sentiment</button>
</form>

{% if sentiment %}
<div class="result">
    <h3>Results:</h3>
    <p><b>Sentiment:</b> {{ sentiment }}</p>
    <p><b>Polarity:</b> {{ polarity }}</p>
    <p><b>Subjectivity:</b> {{ subjectivity }}</p>
</div>
{% endif %}

</body>
</html>
